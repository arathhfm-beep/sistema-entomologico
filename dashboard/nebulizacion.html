<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Nebulización</title>

  <!-- Leaflet & Slider -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header -->
  <div id="header">
    <h1 id="tituloPrincipal">Mapa de Nebulización</h1>
  </div>

  <!-- Panel de controles -->
  <div id="panel">
    <div class="control-card">
      <label>Jurisdicción:</label><br>
      <select id="jurisdiccionSelect">
        <option value="">Todas</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </div>

    <div class="control-card">
      <label>Municipio:</label><br>
      <select id="municipioSelect" disabled>
      </select>
    </div>

    <div class="control-card">
      <label>Semana:</label><br>
      <span id="semanaLabel"></span>
      <div id="sliderSemana"></div>
    </div>
  </div>

  <!-- Contenido principal -->
  <main class="container">

    <!-- Mapa -->
    <section class="card">
      <div id="map"></div>
    </section>

    <!-- Tabla -->
    <div id="tablaContainer" class="panel-table">
      <h4>Resumen de Lotes Usados</h4>
      <table id="tablaLotes" class="tablaPHMR">
        <thead>
          <tr>
            <th>Lote</th>
            <th>Insecticida</th>
            <th>Total Usado</th>
            <th>Usos</th>
            <th>Semanas</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </main>

  <!-- Alerta -->
  <div id="alertaDatos" style="
    display:none;
    position:absolute;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    background:#ff4d4d;
    color:white;
    padding:12px 20px;
    border-radius:6px;
    font-weight:bold;
    box-shadow:0 3px 8px rgba(0,0,0,0.25);
    z-index:9999;
    font-size:15px;
    max-width:80%;
    text-align:center;
  ">
    No hay datos para este municipio en la semana seleccionada
  </div>

  <!-- Librerías -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Tu JS -->
  <script src="https://arathhfm-beep.github.io/sistema-entomologico/script/nebulizacion.js"></script>

</body>
</html>
