<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Entomología - Positividad</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<div id="header">
  <div id="brand">
    <h1 id="tituloPrincipal">Mapa de Entomología - Positividad</h1>
  </div>
</div>

<!-- CONTROLES -->
<div id="panel">
    <div class="control-card">
      <label class="control-label">Jurisdicción</label>
      <select id="jurisdiccionSelect">
        <option value="">-- Seleccione --</option>
        <option value="1">Jurisdicción 1</option>
        <option value="2">Jurisdicción 2</option>
        <option value="3">Jurisdicción 3</option>
        <option value="4">Jurisdicción 4</option>
        <option value="5">Jurisdicción 5</option>
        <option value="6">Jurisdicción 6</option>
        <option value="7">Jurisdicción 7</option>
        <option value="8">Jurisdicción 8</option>
      </select>
    </div>

    <div class="control-card">
      <label class="control-label">Municipio</label>
      <select id="municipioSelect">
        <option value="">-- Todos --</option>
      </select>
    </div>

    <div class="control-card">
      <label class="control-label">Semana</label>
      <input type="number" id="semanaSelect" class="municipioSelect" min="1" max="52" value="10" />
    </div>

    <div>
      <button class="btn" onclick="cargarPositividad()">Cargar Mapa</button>
    </div>
</div>

<!-- CONTENEDOR GENERAL -->
<main class="container">

  <!-- MAPA -->
  <section class="card">
      <div id="map"></div>
  </section>

  <!-- TABLA -->
  <div class="panel-table">
      <h4>Actividades registradas</h4>
      <table id="tablaLotes" class="tablaPHMR">
          <thead>
            <tr>
              <th>Municipio</th>
              <th>Sección</th>
              <th>Encuesta</th>
              <th>Verificación</th>
              <th>Semana Encuesta</th>
              <th>Semana Verificación</th>
            </tr>
          </thead>
          <tbody id="tablaActividadesBody">
            <tr><td colspan="7" style="text-align:center;padding:16px;color:var(--muted)">Seleccione jurisdicción para ver actividades.</td></tr>
          </tbody>
      </table>
  </div>

</main>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="https://arathhfm-beep.github.io/sistema-entomologico/script/positividad.js"></script>

</body>
</html>
